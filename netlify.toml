[build]
  publish = "site"
  command = "pip install -r requirements.txt && mkdocs build"

[build.environment]
  PYTHON_VERSION = "3.9"

# Production context: All deploys from the main branch
# will inherit these settings.
[context.production]
  command = "pip install -r requirements.txt && mkdocs build"

# Deploy Preview context: All deploys generated from a pull/merge request
# will inherit these settings.
[context.deploy-preview]
  command = "pip install -r requirements.txt && mkdocs build"

# Branch deploy context: All deploys that are not from a pull/merge request
# or from the production branch will inherit these settings.
[context.branch-deploy]
  command = "pip install -r requirements.txt && mkdocs build"

# Redirects and headers are GLOBAL for all builds â€“ they do not get scoped to
# contexts no matter where you define them in the file.
[[redirects]]
  from = "/*"
  to = "/404.html"
  status = 404

# Set cache control headers for assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    
# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; font-src 'self'; connect-src 'self'; frame-ancestors 'none'; form-action 'self'; upgrade-insecure-requests; block-all-mixed-content;"